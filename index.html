<!DOCTYPE html>

<html>
    
    <body>

        <h1 id="title">Resume  Form</h1>

        <form action="http://localhost:5050/submit_resume" method="POST">

            <label for="firstname">First name:</label><br>
            <input type="text" name="firstname"><br>

            <label for="lastname">Last name:</label><br>
            <input type="text" name="lastname"><br><br>

            <label for="gender">Gender:</label>

            <input type="radio" id="male" value="male" name="gender">
            <label for="male">male</label>

            <input type="radio" id="female" value="female" name="gender">
            <label for="female">female</label><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="pincode">pincode:</label>
            <input type="text" id="pin" value="pincode" name="pincode" required minlength="6" maxlength="6" size="10"><br><br>

            <label for="address">address:</label>
            <input type="text" id="add" value="address" name="address" required minlength="6" maxlength="40" size="10"><br><br>

            <label for="contact_number">contact:</label>
            <input type="number" id="contact" value="contact_number" name="contact_number" required minlength="11" maxlength="6" size="10"><br><br>

            <label for="email_id">email:</label>
            <input type="text" id="email" value="email_id" name="email_id" required minlength="6" maxlength="14" size="10"><br><br>
            
            <button type="submit" value="Submit">Submit</button>
        </form>
    </body>
</html>
